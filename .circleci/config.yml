version: 2.1

parameters:
  registry:
    type: string
    default: docker.io # something like: docker.io, quay.io, ghcr.io, etc...
  username:
    type: string
    default: $REGISTRY_USERNAME # should be secret
  password:
    type: string
    default: $REGISTRY_PASSWORD # should be secret

orbs:
  win: circleci/windows@4.1.1

commands:
  update-yarn:
    steps:
      - run:
          name: Node version
          command: node -v
      - run:
          name: Update yarn
          command: yarn global add yarn@latest
  install:
    steps:
      - run:
          name: Install dependencies
          command: yarn install --ignore-engines --frozen-lockfile
  audit:
    steps:
      - run:
          name: Audit dependencies
          command: yarn audit
  build:
    steps:
      - run:
          name: Build packages
          command: yarn build
  lint:
    steps:
      - run:
          name: Lint project
          command: yarn lint
  format:
    steps:
      - run:
          name: Format project
          command: yarn format
  deps:
    steps:
      - run:
          name: Check dependencies
          command: yarn deps
  test:
    steps:
      - run:
          name: Test
          command: yarn test-ci
  save-cache:
    steps:
      - save_cache:
          key: v{{ .Environment.CIRCLE_CACHE_VERSION }}-{{ arch }}-npm-lock-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
  run-all:
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - update-yarn
      - install
      - save-cache
      - build
      - lint
      - format
      - deps
      - test
  run-tests:
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - update-yarn
      - install
      - save-cache
      - build
      - test
  buildah-login:
    steps:
      - run:
          command: buildah login --username << parameters.username >> --password << parameters.password >>
  buildah-manifest-create:
    steps:
      - run:
          command: buildah manifest create << parameters.registry >>/conventional-changelog/commitlint
  buildah-bud-amd64:
    steps:
      - run:
          command: |
            buildah build-using-dockerfile \
              --tag << parameters.registry >>/conventional-changelog/commitlint:<< pipeline.git.tag >> \
              --tag << parameters.registry >>/conventional-changelog/commitlint:latest \
              --build-arg RELEASE=<< pipeline.git.tag >> \
              --manifest << parameters.registry >>/conventional-changelog/commitlint \
              --arch amd64 \
              --file Dockerfile.build \
              .
  buildah-bud-arm64:
    steps:
      - run:
          command: |
            buildah build-using-dockerfile \
              --tag << parameters.registry >>/conventional-changelog/commitlint:<< pipeline.git.tag >> \
              --tag << parameters.registry >>/conventional-changelog/commitlint:latest \
              --build-arg RELEASE=<< pipeline.git.tag >> \
              --manifest << parameters.registry >>/conventional-changelog/commitlint \
              --arch arm64 \
              --file Dockerfile.build \
              .
  buildah-push:
    steps:
      - run:
          command: |
            buildah manifest push \
                --all \
                << parameters.registry >>/conventional-changelog/commitlint \
                docker://<< parameters.registry >>/conventional-changelog/commitlint:<< pipeline.git.tag >>
      - run:
          command: |
            buildah manifest push \
                --all \
                << parameters.registry >>/conventional-changelog/commitlint \
                docker://<< parameters.registry >>/conventional-changelog/commitlint:latest
  build-image:
    steps:
      - buildah-login
      - buildah-manifest-create
      - buildah-bud-amd64
      - buildah-bud-arm64
      - buildah-push
jobs:
  v14:
    docker:
      - image: node:14-buster
    steps:
      - run-tests
  v16:
    docker:
      - image: node:16-buster
    steps:
      - run-tests
  v18:
    docker:
      - image: node:18-buster
    steps:
      - run-tests
  publish:
    docker:
      - image: quay.io/buildah/stable:v1.28
    requires:
      - v14
      - v16
      - v18
    filters:
      tags:
        only: /.*/
    steps:
      - build-image
  windows:
    executor:
      name: win/default
    steps:
      - run-tests

workflows:
  node:
    jobs:
      - v14
      - v16
      - v18
      - windows
