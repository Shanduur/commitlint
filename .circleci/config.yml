version: 2.1

orbs:
  win: circleci/windows@4.1.1

commands:
  update-yarn:
    steps:
      - run:
          name: Node version
          command: node -v
      - run:
          name: Update yarn
          command: yarn global add yarn@latest
  install:
    steps:
      - run:
          name: Install dependencies
          command: yarn install --ignore-engines --frozen-lockfile
  audit:
    steps:
      - run:
          name: Audit dependencies
          command: yarn audit
  build:
    steps:
      - run:
          name: Build packages
          command: yarn build
  lint:
    steps:
      - run:
          name: Lint project
          command: yarn lint
  format:
    steps:
      - run:
          name: Format project
          command: yarn format
  deps:
    steps:
      - run:
          name: Check dependencies
          command: yarn deps
  test:
    steps:
      - run:
          name: Test
          command: yarn test-ci
  save-cache:
    steps:
      - save_cache:
          key: v{{ .Environment.CIRCLE_CACHE_VERSION }}-{{ arch }}-npm-lock-{{ .Branch }}-{{ .Environment.CIRCLE_JOB }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
  run-all:
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - update-yarn
      - install
      - save-cache
      - build
      - lint
      - format
      - deps
      - test
  run-tests:
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
      - update-yarn
      - install
      - save-cache
      - build
      - test
  buildah-login:
    steps:
      - run:
          command: buildah login --username {{ .Environment.USERNAME }} --password {{ .Environment.PASSWORD }} ghcr.io
  buildah-manifest-create:
    steps:
      - run:
          command: buildah manifest create \
              --storage-driver=vfs \
              ghcr.io/conventional-changelog/commitlint
  buildah-bud-amd64:
    steps:
      - run:
          command: buildah build-using-dockerfile \
              --storage-driver=vfs \
              --tag ghcr.io/conventional-changelog/commitlint:{{ .Environment.CIRCLE_TAG }} \
              --tag ghcr.io/conventional-changelog/commitlint:latest \
              --build-arg RELEASE={{ .Environment.CIRCLE_TAG }} \
              --manifest ghcr.io/conventional-changelog/commitlint \
              --arch amd64 \
              --file Dockerfile.build \
              .
  buildah-bud-arm64:
    steps:
      - run:
          command: buildah build-using-dockerfile \
              --storage-driver=vfs \
              --tag ghcr.io/conventional-changelog/commitlint:{{ .Environment.CIRCLE_TAG }} \
              --tag ghcr.io/conventional-changelog/commitlint:latest \
              --build-arg RELEASE={{ .Environment.CIRCLE_TAG }} \
              --manifest ghcr.io/conventional-changelog/commitlint \
              --arch arm64 \
              --file Dockerfile.build \
              .
  buildah-push:
    steps:
      - run:
          command: buildah manifest push \
                --all \
                ghcr.io/conventional-changelog/commitlint \
                docker://ghcr.io/conventional-changelog/commitlint:{{ .Environment.CIRCLE_TAG }}
      - run:
          command: buildah manifest push \
                --all \
                ghcr.io/conventional-changelog/commitlint \
                docker://ghcr.io/conventional-changelog/commitlint:latest
  build-image:
    steps:
      - buildah-manifest-create
      - buildah-bud-amd64
      - buildah-bud-arm64
      - buildah-login
      - buildah-push

jobs:
  v14:
    docker:
      - image: node:14-buster
    steps:
      - run-tests
  v16:
    docker:
      - image: node:16-buster
    steps:
      - run-tests
  v18:
    docker:
      - image: node:18-buster
    steps:
      - run-tests
  buildah:
    docker:
      - image: quay.io/buildah/stable:v1.28
    steps:
      - build-image
  windows:
    executor:
      name: win/default
    steps:
      - run-tests

workflows:
  node:
    jobs:
      - v14
      - v16
      - v18
      - windows
  publish:
    jobs:
      - buildah
